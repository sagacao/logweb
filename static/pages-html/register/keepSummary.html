<div class="content-wrap" id="keepSummary">
    <div class="content-title">
        <strong>注册&留存 / 留存汇总</strong>
    </div>
    <div class="content-main">
        <!-- 曲线图 -->
        <div class="tab-content tabContent mar-top20">
            <div class="chart-wrap">
                <div id="chart-spline"></div>
            </div>
        </div>
        <!-- 热力图 -->
        <div class="tab-content tabContent mar-top20">
            <div class="chart-wrap">
                <div id="chart-content"></div>
            </div>
            <!-- 数据定义 -->
            <div class="data-tip">
                <h2>数据定义：</h2>
                <ul>
                    <li>新增角色：时间段内，角色创建并进入游戏，为一个新增。且同账号可有多角色新增。</li>
                    <li>新增设备：时间段内，sdk界面点“开始”，进入创角界面（可能有其他异常未进入），为一个新增。以设备号唯一去重。</li>
                    <li>新增账号：时间段内，sdk界面点“开始”，进入创角界面（可能有其他异常未进入），为一个新增。以账号唯一去重。</li>
                    <li>留存：某日新增的角色/账号/设备，在第留存天登录。</li>
                </ul>
            </div>
        </div>
        
       
    </div><!-- /.content-main -->
</div>
<script src="/static/js/pages-js/register/keepSummary.js"></script>
