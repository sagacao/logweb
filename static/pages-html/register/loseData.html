<div class="content-wrap" id="loseData">
    <div class="content-title">
        <strong>注册&留存 / 流失数据</strong>
    </div>
    <div class="content-main mar-bottom30">
        <div class="tab-content tabContent mar-top20">
            <form role="form" class="form-inline mar-bottom30">
                <div class="form-group">
                    <label class="col-sm-1 control-label">类型：</label>
                    <select id="" class="form-control font-bold" data-bind="options:type,optionsText:'name',optionsValue:'id',value:selectedType"></select>
                </div>
                <div class="form-group mar-left20">
                    <label class="col-sm-1 control-label">流失类型：</label>
                    <select id="" class="form-control font-bold" data-bind="options:loseType,optionsText:'name',optionsValue:'id',value:selectedLosetype"></select>
                </div>
                <div class="form-group mar-left20">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info" id="dataMatch" data-bind="click:match">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="content-title">
        <strong>流失数据</strong>
    </div>
    <div class="content-main">
        <div class="tab-content tabContent mar-top20">
            <div class="chart-wrap">
                <div id="chart-content"></div>
            </div>

            <!-- 数据定义 -->
            <div class="data-tip">
                <h2>数据定义：</h2>
                <ul>
                    <li>流失：当日的流失玩家人数</li>
                </ul>
            </div>
        </div>
        <!-- /.tab-content -->
    </div>
</div>
<script src="/static/js/pages-js/register/loseData.js"></script>
