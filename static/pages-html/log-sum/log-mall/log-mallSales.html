<div class="content-wrap" id="logMallSales">
	<div class="content-title">
		<strong>商城日志 / 商城销售日志</strong>
	</div>

	<div class="content-main">
		<div class="tab-content tabContent mar-top20">
			<form role="form" class="form-inline mar-bottom30" id="logMallSalesForm">
			
				<div class="form-group mar-right10">
					<label class="col-sm-1 control-label">商城ID：</label>
					<input type="text" class="form-control width95" id="mallId" datatype="n" ignore='ignore' errormsg='请输入数字ID' data-bind="value:mallId"
					/>
				</div>
			
				<div class="form-group mar-right10">
					<label class="col-sm-1 control-label">角色ID：</label>
					<input type="text" class="form-control width95" id="roleId" datatype="n" ignore='ignore' errormsg='请输入数字ID' data-bind="value:roleId"
					/>
				</div>
			
				<div class="form-group">
					<label class="col-sm-1 control-label">物品ID：</label>
					<input type="text" class="form-control width95" id="itemId" datatype="n" ignore='ignore' errormsg='请输入数字ID' data-bind="value:itemId"
					/>
				</div>
			
				<div class="form-group mar-left20">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-info" id="accountIdMatch">查询</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<em id="tipShow" class="tip"></em>
					</div>
				</div>
			</form>
			<table class="table table-condensed table-bordered table-style">
				<thead>
					<tr>
						<th>商城ID</th>
						<th>帐号ID</th>
						<th>角色ID</th>
						<th>物品到期</th>
						<th>物品ID</th>
						<th>物品个数</th>
						<th>货币类型</th>
						<th>本次花费</th>
						<th>剩余</th>
						<th>购买时间</th>
					</tr>
				</thead>
				<tbody id="mallSales_tbody" data-bind="foreach:dataList">
					<tr>
						<td data-bind="text: mallId"></td>
						<td data-bind="text: userId"></td>
						<td data-bind="text: playerId"></td>
						<td data-bind="text: itemExpire"></td>
						<td data-bind="text: itemId"></td>
						<td data-bind="text: itemCount"></td>
						<td data-bind="text: moneyType"></td>
						<td data-bind="text: moneyNeed"></td>
						<td data-bind="text: moneyLeft"></td>
						<td data-bind="text: logTime"></td>
					</tr>
				</tbody>
			</table>
			<div id="pager" class="fr"></div>
		</div>
	</div>
</div>
<script src="/static/js/pages-js/log-sum/log-mall/log-mallSales.js"></script>
