<div class="content-wrap" id="leaveUnion">
	
	<div class="content-title">
		<strong>工会日志 / 离开公会日志</strong>
	</div>
	
	<div class="content-main">
		<div class="tab-content tabContent mar-top20">
			<form role="form" class="form-inline mar-bottom30" id="leaveUnionForm">
				<div class="form-group mar-right10">
			        <label class="col-sm-1 control-label">角色ID：</label>
					<input type="text" class="form-control width95" id="roleId" datatype = "n" ignore='ignore' errormsg='请输入数字ID' data-bind = "value:roleId" />
			    </div>
			    
			    <div class="form-group">
			        <label class="col-sm-1 control-label">公会ID：</label>
					<input type="text" class="form-control width95" id="guildId" datatype = "n" ignore='ignore' errormsg='请输入数字ID' data-bind = "value:guildId"  />
			    </div>
			    
			    <div class="form-group mar-left20">
				    <div class="col-sm-offset-2 col-sm-10">
				        <button type="submit" class="btn btn-info" id="accountIdMatch">查询</button>
				    </div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				        <em id="tipShow" class="tip" ></em>
				    </div>
				</div>
   	  	 	</form>
			<table class="table table-condensed table-bordered table-style">
			    <thead>
			        <tr>
				        <th>角色ID</th>
				        <th>公会ID</th>
				        <th>离开公会时间</th>
			        </tr>
			    </thead>
			    <tbody id="leaveUnion_tbody" data-bind = "foreach:dataList">
			        <tr>
						<td data-bind = "text: playerId"></td>
				        <td data-bind = "text: guildId"></td>
						<td data-bind = "text: logTime"></td>
			        </tr>
			   </tbody>
			</table>
			<div id="pager" class="fr"></div>
		</div>
	</div>
</div> 
<script type="text/javascript" src="/static/js/pages-js/log-sum/log-union/log-leaveUnion.js" ></script>
