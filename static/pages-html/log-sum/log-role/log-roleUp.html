<div class="content-wrap" id="roleLogUp">
	<div class="content-title">
		<strong>角色日志 / 角色升级日志</strong>
	</div>

	<div class="content-main">
		<div class="tab-content tabContent mar-top20">
			<form role="form" class="form-inline mar-bottom30" id="logRoleUpForm">
			
				<!-- <div class="form-group mar-right10">
					<label class="col-sm-1 control-label">账号ID：</label>
					<input type="text" class="form-control width95" id="accountId" datatype="n" ignore='ignore' errormsg='请输入数字ID' data-bind="value:accountId"
					/>
				</div> -->
			
				<div class="form-group">
					<label class="col-sm-1 control-label">角色ID：</label>
					<input type="text" class="form-control width95" id="roleId" datatype="n" ignore='ignore' errormsg='请输入数字ID' data-bind="value:roleId"
					/>
				</div>
			
				<div class="form-group mar-left20">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-info" id="accountIdMatch">查询</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<em id="tipShow" class="tip"></em>
					</div>
				</div>
			</form>
			<table class="table table-condensed table-bordered table-style">
				<thead>
					<tr>
						<th>帐号ID</th>
						<th>角色ID</th>
						<th>角色等级</th>
						<th>金币数</th>
						<th>绑钻数</th>
						<th>钻石数</th>
						<th>升级所用时长</th>
						<th>升级时间</th>
					</tr>
				</thead>
				<tbody id="rolelogUp_tbody" data-bind="foreach:dataList">
					<tr>
						<td data-bind="text:userId"></td>
						<td data-bind="text:playerId"></td>
						<td data-bind="text:level"></td>
						<td data-bind="text:money"></td>
						<td data-bind="text:bindGold"></td>
						<td data-bind="text:gold"></td>
						<td data-bind="text:totalPlayerTimeStr"></td>
						<td data-bind="text:logTime"></td>
					</tr>
				</tbody>
			</table>
			<div id="pager" class="fr"></div>
		</div>
	</div>
</div>
<script src="/static/js/pages-js/log-sum/log-role/log-roleUp.js"></script>
